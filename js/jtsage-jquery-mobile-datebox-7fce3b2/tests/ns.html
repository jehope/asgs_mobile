<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<!--meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /--> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - Namespace Demo</title>
	<link href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.css" rel="stylesheet" type="text/css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script> 
	<script type="text/javascript">
		
		//set namespace for unit test markp
		$( document ).bind( "mobileinit", function(){
			$.mobile.ns = "somens-";		
		});
		
	</script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	
	
	
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en-US.js"></script>

	

	
	
	<style>
		/* "page" containers - full-screen views, one should always be in view post-pageload */
		.ui-mobile [data-somens-role=page], .ui-mobile [data-somens-role=dialog], .ui-page { top: 0; left: 0; width: 100%; min-height: 100%; position: absolute; display: none; border: 0; }
		.ui-mobile .ui-page-active { display: block; overflow: visible; }
	</style>

	
</head>
<body>
<div data-somens-role="page" data-somens-theme="b"> 
	<div data-somens-role="header"> 
		<h1>jQueryMobile - Dev Page</h1>
	</div>
	<div data-somens-role="content">
		<a data-somens-role="button" id="but" href='#'>Some Button</a>
		<div data-somens-role="fieldcontain">
			<label for="lang1">calbox</label>
			<input name="lang1" type="text" data-somens-role="datebox" data-somens-options='{"fixDateArrays": true, "blackDates":["2012-1-2","2012-01-04"], "mode": "calbox"}' id="lang1" />
		</div>
		<div data-somens-role="fieldcontain">
			<label for="aa1">text comparison</label>
			<input name="aa1" type="text" id="aa1" />
		</div>
		
		<div data-somens-role="fieldcontain" data-somens-theme='c'>
			<label for="lang2">datebox</label>
			<input name="lang2" type="text" data-somens-role="datebox" data-somens-options='{"mode": "datebox"}' id="lang2" />
		</div>
		<div data-somens-role="fieldcontain">
			<label for="lang3">flipbox</label>
			<input name="lang3" type="text" data-somens-role="datebox" data-somens-options='{"mode": "flipbox"}' id="lang3" />
		</div>
		<div data-somens-role="fieldcontain">
			<label for="lang4">slidebox</label>
			<input name="lang4" type="text" data-somens-role="datebox" data-somens-options='{"mode": "slidebox"}' id="lang4" />
		</div>
		<div data-somens-role="fieldcontain">
			<label for="lang7">durationbox</label>
			<input name="lang7" type="text" data-somens-role="datebox" data-somens-options='{"mode": "durationbox"}' id="lang7" />
		</div>
		<!--div data-role="fieldcontain">
			<label for="lang5">timebox</label>
			<input name="lang5" type="text" data-role="datebox" data-options='{"mode": "timebox"}' id="lang5" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang6">timeflipbox</label>
			<input name="lang6" type="text" data-role="datebox" data-options='{"mode": "timeflipbox"}' id="lang6" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang7">durationbox</label>
			<input name="lang7" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang7" />
		</div-->
		
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	</div>
	<div data-somens-role="footer">
		<a href="https://github.com/jtsage/jquery-mobile-datebox">GitHub Source</a><a data-role="button" rel="external" href="http://dev.jtsage.com/forums/">Support Forums</a><a rel='external' href="http://dev.jtsage.com/blog/">Blog</a><a href="mailto:jtsage+datebox@gmail.com">Contact</a>
	</div>
</div>
</html>
