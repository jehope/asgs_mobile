<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - DateBox Demos</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" rel="stylesheet" /> 
	<link type="text/css" href="http://dev.jtsage.com/jQM-DateBox/css/demos.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox/demos/extras.js"></script>
	
	<script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox/js/datebox.i8n.status.js"></script>
	<script type="text/javascript">
		$('html').live('pageinit', function() {
			var urlParams = {};
			(function () {
				var e,
					a = /\+/g,  // Regex for replacing addition symbol with a space
					r = /([^&=]+)=?([^&]*)/g,
					d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
					q = window.location.search.substring(1);
				while (e = r.exec(q))
					urlParams[d(e[1])] = d(e[2]);
			})();
			
			
			for ( thisLang in isoLangs ) {
				var thisEntry = '<li>';
				var thisIncomp = (typeof isoLangs[thisLang].status !== "undefined")?false:true;
				if ( typeof isoLangs[thisLang].file === 'undefined' ) {
					thisEntry += '<a href="#">';
				} else {
					thisEntry += '<a rel="external" href="http://dev.jtsage.com/jQM-DateBox/js/i18n/jquery.mobile.datebox.i18n.'+isoLangs[thisLang].file+'.utf8.js">';
				}
				
				thisEntry += '<h3>'+isoLangs[thisLang].name+' - '+isoLangs[thisLang].nativeName+' ('+thisLang+')</h3>';
				thisEntry += '<p class="auth"><strong>Author: </strong>'+((typeof isoLangs[thisLang].author !== "undefined")?isoLangs[thisLang].author:'n/a')+'</p>';
				thisEntry += '<p class="ui-li-count">'+((typeof isoLangs[thisLang].status !== "undefined")?isoLangs[thisLang].status:'--')+'</p>';
				thisEntry += '</a></li>';
				
				if ( thisIncomp === false || urlParams.onlyComp !== '1' ) {
					$('#langs').append(thisEntry);
				}
			}
			$('#langs').listview('refresh');
			
		});
	</script>
</head>
<body>
<div data-role="page" data-theme="c" id="apiConfig"> 
	<div data-role="header"> 
		<h1>jQueryMobile - DateBox</h1>
		<a href="../../" data-icon="home" data-iconpos="notext">Home</a>
	</div>
	<div data-role="content" data-theme="c">
		<h2>Internationalization - Status</h2>
		
		<p>This is the full list of ISO-639-1 codes, with the status of the translations if available. Note some other varients may be available here: <a href="http://dev.jtsage.com/cdn/datebox/i8n/">http://dev.jtsage.com/cdn/datebox/i8n/</a></p>
		<p><a href="i8n-status.html?onlyComp=1" rel="external">Show only worked on / complete translations</a></p>
		
		<ul data-role="listview" data-inset="true" id="langs">
			
		</ul>
	
	</div>
	<div data-role="footer">
	</div>
</div>
</html>
