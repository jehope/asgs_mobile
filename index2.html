<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css" />
	<style>
	[data-role=page]{height: 100% !important; position:relative !important;}
	[data-role=footer]{bottom:0; position:absolute !important; top: auto !important; width:100%;}
	</style>
	

</head> 

<body> 
	<div data-role="page" id="home">

		<div data-role="header">
			<h1>Page Title</h1>
		</div><!-- /header -->

		<div data-role="content">	
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<div data-role="collapsible-set" data-theme="b" data-content-theme="b">
						<div data-role="collapsible"  data-collapsed="true" id="legend">
							<h3>Radar Loop</h3>
							<div data-role="controlgroup">
								<form action="#" method="get">
									<div data-role="fieldcontain">
										<input type="date" name="date" id="date" value=""  />
									</div>		
								</form>
								<div id="play-pause" data-role="fieldcontain">
									<a  id="play" data-role="button">Play Animation</a>					
								</div>

							</div>
						</div>	
						<div data-role="collapsible" >
							<h3>Map Layers</h3>
							
							<div id="layersList" data-role="fieldcontain">
								<fieldset data-role="controlgroup">

									<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" checked/>
									<label for="checkbox-1a">CERA</label>

									<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" checked />
									<label for="checkbox-2a">NEXRAD</label>

									<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" checked />
									<label for="checkbox-3a">Tropical Cyclone Track Forecast</label>

									<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" checked />
									<label for="checkbox-4a">Warnings</label>
								</fieldset>
							</div>

						</div>					
					</div>
							
				</div>
						<div class="ui-block-b">
							<a href="#popupPadded" data-rel="popup" data-role="button" data-position-to="window">Popup with padding</a>

							<div data-role="popup" id="popupPadded" class="ui-content">
								<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
								<p>This is a popup with the <code>ui-content</code> class added to the popup container.</p>
							</div>
							</div>	
			</div><!-- /grid-b -->
			
			
		</div><!-- /content -->

		<div data-role="footer">
			<div id="scrubber">Radar</div>
			<div id="cera-tabs"data-role="navbar" data-grid="d">
				<ul>
					<li><a href="#" >-48hrs</a></li>
					<li><a href="#">-36hrs</a></li>
					<li><a href="#">-24hrs</a></li>
					<li><a href="#">-12hrs</a></li>
					<li><a href="#" class="ui-btn-active">Latest</a></li>
				</ul>
			</div><!-- /cerabar -->
		</div><!-- /footer -->
	</div><!-- /page -->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
	<script src="js/lib/OpenLayers.js?mobile" type="text/javascript"></script>
	<script src="js/ceramap.js" type="text/javascript"></script>
	<script src="js/app2.js" type="text/javascript"></script>
</body>
</html>
