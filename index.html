<!DOCTYPE html> 
<html> 
	<head> 
	<title>NC-CERA</title> 
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css" type="text/css"/>
	<link rel="stylesheet" href="css/style.mobile.css" type="text/css">
    <link rel="stylesheet" href="theme/default/style.css" type="text/css">
	<link href="css/mobiscroll.core-2.0.css" rel="stylesheet" type="text/css" />
	<link href="css/mobiscroll.jqm-2.0.css" rel="stylesheet" type="text/css" /> 
	<link href="css/mobiscroll.ios-2.0.css" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
	
</head> 
<body> 

<div data-role="page" id="home">
	
	<div data-role="header">
		<h1>Coastal Emergency Risk Assessment </h1>
		<div data-role="fieldcontain" style="position: absolute; top: 0; right: 0; margin: 0; padding: 0">
		</div>		
	</div><!-- /header -->

	<div data-role="content" id="maps">	
	
		<div id="mapDiv"></div>	
		<div id="scrubber"></div>
		<div id="cera-tabs"data-role="navbar" data-grid="d">
			<ul>
				<li><a href="#" >-48hrs</a></li>
				<li><a href="#">-36hrs</a></li>
				<li><a href="#">-24hrs</a></li>
				<li><a href="#">-12hrs</a></li>
				<li><a href="#" class="ui-btn-active">Latest</a></li>
			</ul>
		</div><!-- /cerabar -->	
			
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<div data-role="collapsible-set" data-theme="b" data-content-theme="b">
					<div data-role="collapsible"  data-collapsed="true" >
						<h3>CERA Layers</h3>
						<div id="ceraLayers" data-role="fieldcontain">
							<fieldset data-role="controlgroup">
				    		
					         	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="Water Height above MSL" checked="checked" />
					         	<label for="radio-choice-1">Water Height above MSL</label>

					         	<input type="radio" name="radio-choice-2" id="radio-choice-2" value="Inundation Depth above Ground"  />
					         	<label for="radio-choice-2">Inundation Depth above Ground</label>

					         	<input type="radio" name="radio-choice-3" id="radio-choice-3" value="Significant Wave Height"  />
					         	<label for="radio-choice-3">Significant Wave Height</label>

					         	<input type="radio" name="radio-choice-4" id="radio-choice-4" value="Relative Peak Wave Period"  />
					         	<label for="radio-choice-4">Relative Peak Wave Period</label>
								
								<input type="radio" name="radio-choice-5" id="radio-choice-5" value="Wind Speed"  />
					         	<label for="radio-choice-5">Wind Speed</label>
					   			
				   			</fieldset>
			   			</div>
					</div>	
					<div data-role="collapsible" >
						<h3>Overlays</h3>
						
						<div id="layersList" data-role="fieldcontain">
							<fieldset data-role="controlgroup">

								<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" checked />
								<label for="checkbox-2a">NEXRAD</label>

								<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" checked />
								<label for="checkbox-3a">Tropical Cyclone Track Forecast</label>

								<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" checked />
								<label for="checkbox-4a">Warnings</label>

								<input type="checkbox" name="checkbox-5a" id="checkbox-5a" class="custom" checked />
								<label for="checkbox-5a">Rainfall Data</label>
							</fieldset>
						</div>
						
					</div>
					<div data-role="collapsible" >
						<h3>Legend</h3>
						
						<div id="legend" data-role="fieldcontain">
							
							<img class="wave-height" src="elev_m_ft_msl_nostorm.png" />
							<img class="inundation" src="inun_m_ft_nostorm.png" />
							<img class="significant-wave" src="hsign_m_ft_msl_nostorm.png" />
							<img class="peak-wave" src="tm01_tps_s_nostorm.png" />
							<img class="wind" src="wvel_kmh_mph_nostorm.png" />
						</div>
						
					</div>					
				</div>		
			</div>		
		</div><!-- /grid-b -->	
	</div><!-- /content -->

</div><!-- /page -->
	<script src="js/cordova-1.7.0.js"></script>

<script src="js/jquery.mobile-1.0.1.min.js"></script>
-->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.js"></script>

	<script src="js/mobiscroll.core-2.0.js" type="text/javascript"></script>
	<script src="js/mobiscroll.datetime-2.0.js" type="text/javascript"></script>
	<script src="js/mobiscroll.select-2.0.js" type="text/javascript"></script>

	<script src="js/mobiscroll.jqm-2.0.js" type="text/javascript"></script>
	<script src="js/mobiscroll.ios-2.0.js" type="text/javascript"></script>

	<script src="js/lib/OpenLayers.js?mobile" type="text/javascript"></script>
	<script src="js/mobile-base.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
